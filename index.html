<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обменник</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a href="#" class="logo">
            <img src="img/Logo.png" alt="MoneyXChange" />
          </a>
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Компания</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Блог</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Контакты</a>
            </li>
          </ul>
          <div class="navbar__login">
            <a href="#" class="navbar__login-login">Вход</a>
            <a href="#" class="navbar__login-registration">Регистрация</a>
          </div>
          <!-- navbar__login -->
        </div>
      </div>
      <!-- container -->
    </header>
    <section class="main">
      <div class="container">
        <div class="main__text">
          <h1 class="main__text-title">
            Мультивалютный <br />
            обменный сервис 24/7
          </h1>
          <span class="main__text-subtitle"
            >Быстрый обмен без скрытых комиссий</span
          >
        </div>
        <!-- main__text -->
        <div class="main__calculator">
          <div class="main__calculator-description">
            <span class="main__calculator-give">Вы отдаете</span>
            <span class="main__calculator-take">Вы получете</span>
            <span class="main__calculator-commission"
              >c учетом комиссии ПС (0.5%)</span
            >
          </div>
          <!-- /.main__calculator-text -->
          <div class="main__calculator-calc">
            <div class="main__calculator-calc_give">
              <span class="main__calculator-sum">Сумма</span>
              <input
                type="text"
                class="main__calculator-give_money"
                placeholder="1000.00"
              />
              <img
                class="main__calculator-give_icon"
                src="/img/main/Sber.svg"
                alt="Icon: Sberbank"
              />
              <div class="main__calculator-select_currency">
                <select class="main__calculator-select_select">
                  <option value="value1" selected>RUB</option>
                  <option value="value2">EUR</option>
                  <option value="value3">USD</option>
                </select>
              </div>
              <!-- /.main__calculator-select_currency -->
            </div>
            <!-- main__calculator-calc_give -->
            <img src="img/main/Change.svg" alt="Icon: Change" />
            <div class="main__calculator-calc_take">
              <span class="main__calculator-sum">Сумма</span>
              <input
                type="text"
                class="main__calculator-take_money"
                placeholder="1000.00"
              />
              <img
                class="main__calculator-take_icon"
                src="/img/main/YMoney.svg"
                alt="Icon: Yandex Money"
              />
              <div class="main__calculator-select_currency">
                <select class="main__calculator-select_select">
                  <option value="value1" selected>RUB</option>
                  <option value="value2">EUR</option>
                  <option value="value3">USD</option>
                </select>
              </div>
              <!-- main__calculator-select_currency -->
            </div>
            <!-- main__calculator-calc_take -->
            <button class="main__calculator-change">Обменять</button>
          </div>
          <!-- /.main__calculator-calc -->
        </div>
        <!-- /.main__calculator -->
      </div>
      <!-- container -->
    </section>
  </body>
</html>
